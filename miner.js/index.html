            border-radius: 100%;
            position: absolute;
            right: 10vw;
            top: 30vh;
        }
        #controls  button{
            position: absolute;
            border: transparent;
            cursor: pointer;
        }
        #controls button:nth-of-type(1){

            right: 65px;
        }
        #controls  button:nth-of-type(2){
            position: absolute;
            left: 15px;
            top: 65px;
        }
        #controls  button:nth-of-type(3){
            position: absolute;
            right: 15px;
            top: 65px;
        }
        #controls  button:nth-of-type(4){
            position: absolute;
            bottom: 15px;
            right: 65px;
        }
        .map :not([id^=sq1x]){
            background-image: url(https://icons.iconarchive.com/icons/chrisl21/minecraft/128/Grass-icon.png);
            background-size: 100% 150%;
            background-position:bottom;

        [id^=sq1x]{

        }
        
        @media (max-width:1200px){

            position: relative;

    <script>
        let row = 1
        let col = 1
        let gRow = Math.round(Math.random() * 9 + 1)
        let gCol = Math.round(Math.random() * 9 + 1)
        let g2Row = Math.round(Math.random() * 9 + 1)
        let g2Col = Math.round(Math.random() * 9 + 1)
        let g3Row = Math.round(Math.random() * 9 + 1)
        let g3Col = Math.round(Math.random() * 9 + 1)
        let gFound = false
        let gFound2 = false
        let gFound3 = false
        let gOver = false
        let score = 0
        
        let gId ="sq" + gRow + "x" + gCol 
        let gDiv = window[gId]
         gDiv.style.backgroundImage = 'url(https://icons.iconarchive.com/icons/artua/pirates/128/treasure-icon.png)'
         gDiv.style.backgroundSize = "contain"

        let gId2 ="sq" + g2Row + "x" + g2Col 
        let gDiv2 = window[gId2]
         gDiv2.style.backgroundImage = 'url(https://icons.iconarchive.com/icons/artua/pirates/128/treasure-icon.png)'
         gDiv2.style.backgroundSize = "contain"

        let gId3 ="sq" + g3Row + "x" + g3Col 
        let gDiv3 = window[gId3]
         gDiv3.style.backgroundImage = 'url(https://icons.iconarchive.com/icons/artua/pirates/128/treasure-icon.png)'
         gDiv3.style.backgroundSize = "contain"

        let id = "sq" + row + "x" + col 
        let div = window[id]
        div.style.backgroundImage = 'url(https://icons.iconarchive.com/icons/ph03nyx/super-mario/64/Retro-Mario-2-icon.png)'
        
        function update() {
            let id = "sq" + row + "x" + col
            let div = window[id]
            div.style.backgroundImage = 'url(https://icons.iconarchive.com/icons/ph03nyx/super-mario/64/Retro-Mario-2-icon.png)'
            div.style.backgroundSize = "cover"
        }
        function clear() {
            let id = "sq" + row + "x" + col
            let div = window[id]
            div.style.backgroundImage = 'none'
            div.style.backgroundColor = '#000'
        }
        function findGold(){
            if(col == gCol && row == gRow && !gFound){
                score += 10
                alert("Yee! " + "Score: " + score)
                gFound = true
            }
            if(gCol == 1 && gRow == 1){
              gRow = 5
              gCol = 5  
            }

        }
        function findGold2(){
            if(col == g2Col && row == g2Row && !gFound2){
                score += 10
                alert("Fantastic! " + "Score: " + score)
                gFound2 = true
            }
            if(g2Col == 1 && g2Row == 1){
              g2Row = 6
              g2Col = 6 
            }

        }
        function findGold3(){
            if(col == g3Col && row == g3Row && !gFound3){
                score += 10
                alert("Amazing! " + "Score: " + score)
                gFound3 = true
            }
            if(g3Col == 1 && g3Row == 1){
              g3Row = 7
              g3Col = 7 
            }
        }
        function gameOver (){
            if (gFound == true && gFound2 == true && gFound3 == true && !gOver){
                alert("Wow , you passed we game !" + "\n" + "Congratulations !!!")
                gOver = true
            }
        }

        function moveRight() {
            clear()
            col++
            if( col > 10 ){
                col=10
            }
            update()
            findGold()
            findGold2()
            findGold3()
            gameOver()
        }
        function moveDown() {
            clear()
            row++
            if( row > 10 ){
                row=10
            }
            update()
            findGold()
            findGold2()
            findGold3()
            gameOver()
        }
        
        function moveLeft() {
            clear()
            col--
            if (col < 1) { col = 1 }
            update()
            findGold()
            findGold2()
            findGold3()
            gameOver()
        }
        function moveUp() {
            clear()
            row--
            if (row < 1) { row = 1 }
            update()
            findGold()
            findGold2()
            findGold3()
            gameOver()
        }
