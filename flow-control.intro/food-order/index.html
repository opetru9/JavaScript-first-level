<script>
    foodName = "Pizza"
    foodPrice = 55.00
    foodAvilQ = 5

    clientQ = prompt("How many " + foodName + "do you want ?")
    deliveryPrice = 50
    costWithFreeDelivery = 150
    
    if(foodAvilQ >= clientQ){
        cost = foodPrice * clientQ + deliveryPrice
        if(cost < costWithFreeDelivery){
            alert("Total cost: " + cost)
        }
        else{
            cost = foodPrice * clientQ 
            alert("Total cost: " + cost + " for you delivery is free !")
        }

    }
    else{
        alert("Sorry, we can offer only: " + foodAvilQ)
    }

    

    
</script>
