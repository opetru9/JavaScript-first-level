<script>
    let start = 1
    let end   = 5
    let count = 0
    debugger
    for (let step = start; step <= end; step++){
        console.log(step)
        if(step % 2 == 1){
            count++
        }
    }
    console.log(`[${start}...${end}] found ${count} odd numbers`)
</script>
