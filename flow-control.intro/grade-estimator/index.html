<script>
    grade = parseInt( prompt("your grade is: " )) 
    // parseInt(9.9) , parseInt(9.59) , parseInt(9.1) , parseInt(9.5) = 9

    // LIMIT = 7
    
    if      (grade <= 4) {
        alert("VERY BAD")
    }
    else if (grade >= 5 && grade <= 6) {
        alert("BAD")
    }
    else if ((grade >= 7 && grade <= 8)) {
        alert("OK")
    }
    else if (grade == 9) {
        alert("GOOD")
    }
    else if (grade == 10) {
        alert("EXCELLENT")
    }
   
</script>
