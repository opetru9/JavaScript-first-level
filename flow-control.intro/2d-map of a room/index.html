    <script>
        let rx = 4
        let ry = 6
        let sx = 10
        let sy = 10

        let y = 1
        while(y <= 10){
            
            let x = 1
            while(x <= 10){
                
                if(rx == x && ry == y ){
                  document.write(`R` )  
                }
                else if(sx == x && sy == y){
                  document.write("S")  
                  
                }
                else{
                    document.write(".")
                }
                x++
            }
            document.write("<br>")

            y++
        }
    </script>
