<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 30px;
            text-align: center;
            margin-top: 40vh;
        }
    </style>
</head>
<body>
    <button  onclick="moveLeft() ; drawMap()">
        &lt
    </button>

    <span id="gameMap"></span>

    <button  onclick="moveRight() ; drawMap()">
        &gt
    </button>

    <script>
        const LEN = 20
        let rx = 10
        function drawMap(){
            gameMap.innerHTML = ""
            for(let x=1 ; x<= LEN ; x++){
                if(x==rx){
                    gameMap.innerHTML += "😁"
                }
                else{
                    gameMap.innerHTML += "∞"
                }
            }
        }
        function moveLeft(){
            rx--
            if(rx < 1){
                rx = 1
            }
        }
        function moveRight(){
            rx++
            if(rx > 20){
                rx = 20
            }
        }
        drawMap()
    </script>
    
</body>
</html>
