<script>
    
     
    let calendarType = prompt("What day is the first of the week in your country? ")
    
    if (calendarType == "monday" ) {
        
        let day = parseInt(prompt("Day of the week? "))
        
        switch (day) {
            case 1: document.write("Monday"); break
            case 2: document.write("Tuesday"); break
            case 3: document.write("Wednesday"); break
            case 4: document.write("Thursday"); break
            case 5: 
                let times = 2
                while (times > 0){
                    document.write("Yeey !!! :) ")
                    times--
                }
                 document.write("Friday"); break
            case 6: document.write("Saturday"); break
            case 7: document.write("Sunday"); break
            
            default: document.write("error"); break
        }
    }
    else if (calendarType == "sunday"){

        let day = parseInt(prompt("Day of the week? "))
        
        switch (day) {
            case 1: document.write("Sunday"); break
            case 2: document.write("Monday"); break
            case 3: document.write("Tuesday"); break
            case 4: document.write("Wednesday"); break
            case 5: document.write("Thursday"); break
            case 6: document.write("Friday"); break
            case 7: document.write("Saturday"); break
            
            default: document.write("error"); break
        }
    }
    
    
</script>
