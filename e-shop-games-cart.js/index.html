            quantity : 0,
            price: {amount : 12.00,
                     units : "USD"
                    }  
        },
        
    ];
        
        function renderProducts(){
            container.innerHTML = ``
            for (i = 0; i < products.length; i++){
                container.innerHTML += `
                <div class = "games">
                    <img src="${products[i].img}" >
                    <h2>${products[i].name}</h2>
                    <div class ="rate">Rate: ${products[i].rate}</div>
                    <div class ="price">${products[i].price.amount} ${products[i].price.units}</div>
                    <button onclick ="addCart(${i})">ADD to CART</button>
                </div>`
                }
            }
            function showCart(){
                cart_btn.innerHTML =``
                cart_btn.style.display="inline-block"
                if(cartProducts > 1){
                   cart_btn.innerHTML +=`
                    <div class="cart_btn"><button>Buy Now ${cartProducts} items for ${price} $</button></div>
                 ` 
                }else{
                     cart_btn.innerHTML +=`
                    <div class="cart_btn"><button>Buy Now ${cartProducts} item for ${price} $</button></div>
                 ` 
                }
                
            }
            function addCart(i){
                if(products[i].chosed == false){
                    cart_container.style.display="inline-block"
                    products[i].quantity++;
                    cart_container.innerHTML += `
                    <div id = "cart_items${i}" >
                        <img src="${products[i].img}" >
                        <h4>${products[i].name}</h4>
                        <div class ="priceCart">${products[i].price.amount} ${products[i].price.units}</div>
                        <br>
                        <div id = "quantity${i}">
                            <div class= "quantity">
                           <button onclick="retreatQuantity(${i})">-</button>
                            <div >
                                ${products[i].quantity} 
                            </div>
                            <button onclick = "addQuantity(${i})">+</button> 
                            </div>
                            <button class= "cancel_btn" onclick="cancel_item(${i})">x</button>
                        </div>
                    </div>`
                    cart_container.style.border = "1px solid #999";
                    cart_container.style.backgroundColor = "#171717";
                    cartProducts++
                    
                    products[i].chosed = true
                    renderPrice(i)
                    showCart()
                }else{
                    alert("You've already added this item")
                }
            }
            function cartIcon(){
                if (cartProducts < 1 ){
                    alert("Your cart is empty")
                }
            }
            function addQuantity(i) {
                products[i].quantity++;
                cartProducts++
                renderQuantity(i)
            }
            function retreatQuantity(i) {
                if(products[i].quantity > 1){
                    products[i].quantity--;
                    cartProducts--
                    renderQuantity(i)   
                }
            } 
               
            function renderQuantity(i){
                const quantityElement = document.querySelector(`#quantity${i}`);
                quantityElement.innerHTML = `<div class= "quantity">
                <button onclick="retreatQuantity(${i})">-</button>
                <div> 
                    ${products[i].quantity} 
                </div>
                <button onclick="addQuantity(${i})">+</button>
                </div>
                <button class= "cancel_btn" onclick="cancel_item(${i})">x</button>`;
                renderPrice(i)
                showCart()
            }
            function renderPrice(i){
                for(i = 0; i < products.length; i++){
                        singlePrice[i] = products[i].price.amount * products[i].quantity
                    }
                
                 let totalPrice = 0;

                for (let i = 0; i < singlePrice.length; i++) {
                    totalPrice += singlePrice[i];
                }

                price = totalPrice;
            }
            function cancel_item(i){
                const cartContainerElement = document.querySelector(`#cart_items${i}`);
                cartContainerElement.innerHTML = ``
                cartProducts = cartProducts - products[i].quantity
                products[i].quantity = 0;
                products[i].chosed = false
                renderPrice(i)
                showCart()
                let cancel = products[i].quantity 
                if (cartProducts < 1 || price == 0){
                    cart_container.style.display="none"  
                    cart_btn.style.display="none"
                    cart_container.innerHTML = ``
                }
            }
        renderProducts()
    </script>
