<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food order | Array</title>
    <style>
        #menu{
            width: 400px;
            margin: 10vh auto;
        }
    </style>
</head>
<body>
    <div id="menu" ></div>

    <script>
        const foodNames     = [  'Pizza',  'Salad',  'Soup']
        const foodPrices    = [   100.00,   75.00,   15.25]
        const foodIcons     = ["https://cdn-icons-png.flaticon.com/128/1404/1404945.png",
                                "https://cdn-icons-png.flaticon.com/128/2515/2515183.png",
                                "https://cdn-icons-png.flaticon.com/128/3724/3724181.png"]
        let orderTotal      = 0
        let deliveryPrice   = 40
        let finalPrice      = 0
        
        function renderMenu(){
        let html = `<table border=".1" cellpadding = "10">`
            for(let i=0; i < foodNames.length; i++){
                html += `<tr>`
                    html += `<td><img src=${foodIcons[i]} alt="${foodNames[i]}" style="width: 50px;"></td>`
                    html += `<td>${foodNames[i]}</td>`
                    html += `<td>${foodPrices[i].toFixed(2)}</td>`
                    html += `<td><button onclick= "addItem(${i})"> +ADD</button></td>`
                html += `</tr>`
            }
                html += `<tr>`
                    html += `<td colspan="2">Delivery:</td>`
                    html += `<td id = "delivery"></td>`
                    html += `<td>Free delivery for 200+ MDL order !</td>`
                html += `</tr>`
                html += `<tr>`
                    html += `<td id="allPrice" colspan="3" style="text-align: right;"></td>`
                    html += `<td>Total MDL</td>`
                html += `</tr>`
            html += `</table>`
        menu.innerHTML = html
        delivery.innerHTML = "40.00 "
        }
        function addItem(i){
            let quantity = +prompt(`How many "${foodNames[i]}" do you want?`)
            let total = quantity * foodPrices[i].toFixed(2)
            let confirmed = confirm(`"${foodNames[i]}" x ${quantity} = ${total.toFixed(2)}`)
            if(total > 200){
                delivery.innerHTML = "Free"
                deliveryPrice = 0
            }
            if (confirmed){
                finalPrice += total + deliveryPrice
                allPrice.innerHTML = finalPrice.toFixed(2)
                // orderTotal += total
                // cellTotal.innerHTML = orderTotal.toFixed(2)
            }
            
            
            
        }



        renderMenu()
    </script>
</body>
</html>
